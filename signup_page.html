<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Perfect Participants</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="container">

        <div class="title">
          <!-- Image -->
          <img src="https://images.ctfassets.net/5ywmq66472jr/3ImPZscSZGkQ0UKkSI0o4g/af0c0eefefa555d0ad228a35a1bf4781/co-op-blue-logo-on-white.png" alt="Co-op logo">
          <!-- "Perfect Participants" -->
          Perfect Participants

        </div>

        <div class="sign-up">
            <!-- Email address entrybox -->
            <input type="text" id="email" name="email" value="Email address"><br><br>
            <!-- Username entrybox -->
            <input type="text" id="username" name="username" value="Username"><br><br>
            <!-- Password entrybox -->
            <input type="text" id="password1" name="password1" value="Password"><br><br>
            <!-- Repeat your Password entrybox -->
            <input type="text" id="password2" name="password2" value="Password again"><br><br>

            

            <!-- Sign up button -->
            <button type="button">Sign up</button>
            <br>
            <!-- Log in with Google button --> <!-- Connect your Coop account -->
            <button type="button">Sign up with Google</button>
            <button type="button">Connect your CoOp account</button>
            <!-- Log in instead text link-->
            <br>
            <p><a href='/login_page.html'>Log in</a> instead</p>
        </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
